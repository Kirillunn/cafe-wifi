<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Cafe</title>
    <!-- Include Bootstrap CSS (if you are using Bootstrap) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Add New Cafe</h1>
        <form method="POST" action="{{ url_for('add_cafe') }}">
            <!-- Include CSRF token for security -->
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="name">Name:</label>
                {{ form.name(class="form-control") }}
            </div>
            <div class="form-group">
                <label for="map_url">Map URL:</label>
                {{ form.map_url(class="form-control") }}
            </div>
            <div class="form-group">
                <label for="img_url">Image URL:</label>
                {{ form.img_url(class="form-control") }}
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                {{ form.location(class="form-control") }}
            </div>
            <div class="form-group">
                <label for="seats">Number of Seats:</label>
                {{ form.seats(class="form-control") }}
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="has_toilet" name="has_toilet">
                <label class="form-check-label" for="has_toilet">Has Toilet</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="has_wifi" name="has_wifi">
                <label class="form-check-label" for="has_wifi">Has WiFi</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="has_sockets" name="has_sockets">
                <label class="form-check-label" for="has_sockets">Has Sockets</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="can_take_calls" name="can_take_calls">
                <label class="form-check-label" for="can_take_calls">Can Take Calls</label>
            </div>
            <div class="form-group">
                <label for="coffee_price">Coffee Price:</label>
                {{ form.coffee_price(class="form-control") }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
